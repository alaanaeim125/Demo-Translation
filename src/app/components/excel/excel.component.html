
<button class="btn btn-primary btn-sm" (click)="downloadFile()">Download Data As Excel File</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">PostId</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments; let i = index">
        <td>{{comment.id}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.postId}}</td>
        <td>{{comment.body}}</td>
      </tr>
    </tbody>
  </table>
